        <main>
            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form action="https://webdevbasics.net/scripts/pacific.php" method="post">
                <label for="firstName">* First Name:</label>
                <input type="text" name="myFName" id="firstName" required="required">
                <label for="lastName">* Last Name:</label>
                <input type="text" name="myLName" id="lastName" required="required">
                <label for="email">* Email:</label>
                <input type="email" name="myEmail" id="email" required="required">
                <label for="phone">Phone:</label>
                <input type="tel" name="myPhone" id="phone">
                <label for="arrivalDate">Arrival Date:</label>
                <input type="date" name="myArrivalDate" id="arrivalDate">
                <label for="nights">Nights:</label>
                <input type="number" min="1" max="14" name="myNights" id="nights">
                <label for="comments">* Comments:</label>
                <textarea name="myComments" id="comments" cols="20" rows="2" required="required"></textarea>
                <input type="submit" id="mySubmit">
            </form>
            <br>
        </main>
